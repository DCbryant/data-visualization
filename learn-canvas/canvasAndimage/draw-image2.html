<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" style="display:block;border:1px solid #ccc;margin:50px auto;"></canvas>
    <script>
        const canvas = document.getElementById("canvas")

        canvas.width = 800
        canvas.height = 800
        const context = canvas.getContext('2d')

        const image = new Image()
        image.src = './images/saber.jpg'
        image.onload = function(){
            // drawImage(img,sx,sy,sw,sh,dx,dy,dw,dh)
            // context.drawImage(image,600,200,400,400,200,200,400,400)
            context.drawImage(image,600,200,400,400,0,0,canvas.width,canvas.height)
        }
    </script>    
</body>
</html>
