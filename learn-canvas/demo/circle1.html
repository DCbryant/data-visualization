<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" style="border:1px solid #aaa; display: block;margin: 0 auto;"></canvas>
    <script>
        const canvas = document.getElementById('canvas')
        const context = canvas.getContext('2d');
        canvas.width = 800
        canvas.height = 800

        context.lineWidth = 5
        context.strokeStyle = '#ee44ff' 
        for(let i=0;i<10;i++){
            context.beginPath();
            context.arc(50+i*100,60,40,0,2*Math.PI*(i+1)/10)
            context.closePath();
            context.stroke()
        }

        for(let i=0;i<10;i++){
            context.beginPath();
            context.arc(50+i*100,160,40,0,2*Math.PI*(i+1)/10)
            // context.closePath();
            context.stroke()
        }

        for(let i=0;i<10;i++){
            context.beginPath();
            context.arc(50+i*100,260,40,0,2*Math.PI*(i+1)/10,true)
            context.closePath();
            context.stroke()
        }

        for(let i=0;i<10;i++){
            context.beginPath();
            context.arc(50+i*100,360,40,0,2*Math.PI*(i+1)/10,true)
            // context.closePath();
            context.stroke()
        }

        context.fillStyle = '#f5f'
        for(let i=0;i<10;i++){
            context.beginPath();
            context.arc(50+i*100,460,40,0,2*Math.PI*(i+1)/10)
            context.closePath()
            context.fill()
        }

        // closePath对fill无效
        for(let i=0;i<10;i++){
            context.beginPath();
            context.arc(50+i*100,560,40,0,2*Math.PI*(i+1)/10)
            context.fill()
        }
        
    </script>
</body>
</html>
