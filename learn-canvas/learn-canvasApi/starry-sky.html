<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" style="display:block;border:1px solid #ccc;margin:50px auto;"></canvas>
    <script>
        const canvas = document.getElementById("canvas")

        canvas.width = 800
        canvas.height = 800
        const context = canvas.getContext('2d')
        
        context.fillStyle = '#000'
        context.fillRect(0,0,800,800)

        for(let i=0;i<200;i++){
            let r = Math.random()*10 + 10
            let x = Math.random() * 800
            let y = Math.random() * 800
            let angel = Math.random() * 360
            drawStar(context,r/2,r,x,y,angel)
        }

        function drawStar(context,r,R,x,y,rot){
            context.beginPath()
            for(let i=0;i<5;i++){
                // 外侧大圆顶点
                context.lineTo(
                    Math.cos((18 + i*72 - rot)/180*Math.PI)*R + x,
                    -Math.sin((18 + i*72 - rot)/180*Math.PI)*R + y,
                )

                // 内侧小圆顶点
                context.lineTo(
                    Math.cos((54 + i*72 - rot)/180*Math.PI)*r + x,
                    -Math.sin((54 + i*72 - rot)/180*Math.PI)*r + y,
                )
            }
            context.closePath()

            context.lineWidth = 3
            context.lineJoin = 'round'

            context.fillStyle = '#fb3'
            context.strokeStyle = '#fd5'

            context.fill()
            context.stroke()
        }

    </script>
</body>
</html>
