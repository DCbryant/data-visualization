<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" style="display:block;border:1px solid #ccc;margin:50px auto;"></canvas>
    <script>
        const canvas = document.getElementById("canvas")
        canvas.width = 800
        canvas.height = 800
        const context = canvas.getContext('2d')
       
        context.beginPath()
        context.rect(100,100,600,600)
        pathRect(context,200,200,400,200)
        pathTriangle(context,300,450,150,650,450,650)
        context.arc(550,550,100,0,2*Math.PI,true)
        context.closePath()

        context.fillStyle = '#058'
        context.shadowBlur=10
        context.shadowColor='gray'
        context.shadowOffsetX=10
        context.shadowOffsetY=10
        context.fill()

        function pathRect(context,x,y,width,height){
            context.moveTo(x,y)
            context.lineTo(x,y+height)
            context.lineTo(x+width,y+height)
            context.lineTo(x+width,y)
            context.lineTo(x,y)
        }

        function pathTriangle(context,x1,y1,x2,y2,x3,y3){
            context.moveTo(x1,y1)
            context.lineTo(x2,y2)
            context.lineTo(x3,y3)
            context.lineTo(x1,y1)
        }
    </script>
</body>
</html>
