<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" style="display:block;border:1px solid #ccc;margin:50px auto;"></canvas>
    <script>
        const canvas = document.getElementById("canvas")

        canvas.width = 800
        canvas.height = 800
        const context = canvas.getContext('2d')

        const linearGrid = context.createLinearGradient(0,0,800,800)
        linearGrid.addColorStop(0.0,'#fff')
        linearGrid.addColorStop(0.25,'yellow')
        linearGrid.addColorStop(0.50,'green')
        linearGrid.addColorStop(0.75,'blue')
        linearGrid.addColorStop(1.0,'#000')
        context.fillStyle = linearGrid
        context.fillRect(0,0,800,800)
    </script>
</body>
</html>
