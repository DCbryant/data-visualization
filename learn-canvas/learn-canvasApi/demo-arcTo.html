<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" style="display:block;border:1px solid #ccc;margin:50px auto;"></canvas>
    <script>
        const canvas = document.getElementById("canvas")

        canvas.width = 800
        canvas.height = 800
        const context = canvas.getContext('2d')
        
        arcTo(context,150,100,650,100,650,600,100)
        // arcTo的起点是x0,y0,但不一定是切点，它只是作为一条辅助线来找到切点，x2,y2也不一定是终点，它只是作为一条辅助线来找到切点
        // 这三个点只是arcTo所绘制的圆弧应该相切于哪两条直线，切点并不一定要在这两条线段上
        // (x0,y0)和(x1,y1)组成一条直线，(x1,y1,x2,y2)组成一条直线，和这两条直线相切的圆会有无数个，取其中半径为r的圆的圆弧
        function arcTo(context,x0,y0,x1,y1,x2,y2,r){
            context.beginPath()
            context.moveTo(x0,y0)
            context.arcTo(x1,y1,x2,y2,r) //x1,y1,x2,y2,r

            context.lineWidth = 6
            context.strokeStyle = 'red'
            context.stroke()

            // baseline
            context.beginPath()
            context.moveTo(x0,y0)
            context.lineTo(x1,y1)
            context.lineTo(x2,y2)

            context.lineWidth = 2
            context.strokeStyle = 'gray'
            context.stroke()
        }


    </script>
</body>
</html>
