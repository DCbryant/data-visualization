<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" style="display:block;border:1px solid #ccc;margin:50px auto;"></canvas>
    <script>
        const canvas = document.getElementById("canvas")
        canvas.width = 800
        canvas.height = 800
        const context = canvas.getContext('2d')

        CanvasRenderingContext2D.prototype.fillStar = function(r,R,x,y,rot){
            this.beginPath()
            for(let i=0;i<5;i++){
                context.lineTo(
                    Math.cos((18 + i*72 - rot)/180*Math.PI)*R + x,
                    -Math.sin((18 + i*72 - rot)/180*Math.PI)*R + y,
                )

                context.lineTo(
                    Math.cos((54 + i*72 - rot)/180*Math.PI)*r + x,
                    -Math.sin((54 + i*72 - rot)/180*Math.PI)*r + y,
                )
            }
            this.closePath()
            this.fill()
        }

        context.fillStyle = '#058'
        context.fillStar(150,300,400,400,0)
    </script>
</body>
</html>
